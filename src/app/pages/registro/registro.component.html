
<div class="body">
    <form [formGroup]=myForm (ngSubmit)="registro()">
        <h1>REGISTRO</h1>
        <div>
            <input type="text" placeholder="Nombre" formControlName="name"> 
        </div>
        <div *ngIf="myForm.get('name')?.errors && myForm.get('name')?.dirty">
            <p class="error" *ngIf="myForm.get('name')?.hasError('required')">Este campo es obligatorio!</p>
            <p class="error" *ngIf="myForm.get('name')?.hasError('minlength')">Este campo debe contener minimo 3 caracteres</p>
        </div>
        <div>
            <input type="text" placeholder="Apellido" formControlName="lastName">
        </div>
        <div *ngIf="myForm.get('lastName')?.errors && myForm.get('lastName')?.dirty">
            <p class="error" *ngIf="myForm.get('lastName')?.hasError('required')">Este campo es obligatorio!</p>
        </div>
        <div>
            <input type="number" placeholder="Telefono" formControlName="telefono">
        </div>
        <div>
            <input type="email" placeholder="Email" formControlName="email">
        </div>
        <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
            <p class="error" *ngIf="myForm.get('email')?.hasError('required')">Este campo es obligatorio!</p>
        </div>
        <div>
            <input type="password" placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
            <p class="error" *ngIf="myForm.get('password')?.hasError('required')">Este campo es obligatorio!</p>
            <p class="error" *ngIf="myForm.get('password')?.hasError('minlength')">Este campo debe contener minimo 6 caracteres</p>
            <p class="error" *ngIf="myForm.get('password')?.hasError('maxlength')">Este campo debe contener maximo 10 caracteres</p>
        </div>
        <input class="enviar" type="submit" value="Registrarse" [disabled]="myForm.invalid">
    </form>
</div>
